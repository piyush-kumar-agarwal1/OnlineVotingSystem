<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <style>
        #imagepart {
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 365px;
        }
        #selection {
            border: 2px solid black;
            border-radius: 5px;
            width: 370px;
            padding: 10px;
        }
    </style>
    <div id="header">
        <h1>Online Voting System</h1>
    </div>
    <hr><div id="content">
        <h2>Register</h2><br>
        <form action="../database/register.php" method="post">
            <input type="text" name="name" placeholder="Name" id="name" required>
            <input type="number" name="number" placeholder="Mobile" id="number" required>
            <br><br>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required>
            <br><br>
            <input type="text" name="address" placeholder="Address" id="address" required style="width: 365px;">
            <br><br>
            <center>
            <div id="imagepart">
                <label for="photo">Upload image:</label>
                <input type="file" name="photo" id="photo" required>
            </div>
            <br><br>
            <div id="selection">
                Select Role: <select id="dropbox" name="role" id="role">
                    <option value="voter">Voter</option>
                    <option value="party">Party</option>
                </select>
            </div>
            </center>   
            <br>

            <button 
            style="font-family: cursive;
                    padding: 10px;
                    margin: 10px;
                    border-radius: 5px;
                    background-color: #f1c40f;
                    color: black;">
                Register
            </button>                
                <br>
            Already registered? <a href="../index.html">Login</a>
        </form>
    </div>
</body>
</html>
