<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div id="header">
        <h1>Online Voting System</h1>
    </div>
    <div id="content">
        <hr><h2>Login</h2>
        <form action="routes/login.php" method="post">
            <input type="number" name="number" placeholder="Enter mobile number" id="username" required>
            <br><br>
            <input type="password" name="password" placeholder="Enter Password" id="password" required>
            <br><br>
            <select id="dropbox" name="role" id="role">
                <option value="voter">Voter</option>
                <option value="party">Party</option>
            </select><br>
            <button 
            style="font-family: cursive;
                    padding: 10px;
                    margin: 10px;
                    border-radius: 5px;
                    background-color: #f1c40f;
                    color: black;">
                Login
            </button>
        </form>
        New user? <a href="routes/register.html">Register</a>
    </div>

</body>
</html>
